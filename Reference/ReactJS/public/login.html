<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/XLogo2.png">
    <title>MentorX</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="styles.css" rel="stylesheet">

</head>

<body class="text-center">
  <form action="/login" class="form-signin" method="POST">
  
    <img class="mb-4" src="images/XLogo2.png" alt="" width="100" height="100">
    <h1  id="loginHeader" class="h3 mb-3 font-weight-normal">Member Login</h1>
      
      <input type="email" name="email" class="form-control top" placeholder="Email Address" required autofocus>
      <input type="password" name="password" class="form-control bottom" placeholder="Password" required>
    
    <button id="signinBtn" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
    
    <div class="pwReset">
      <a href="#passwordReset">Forgot Password</a>
    </div>    

    <div class="registerNow">
      <p class="">Don't have an account?</p>
      <a href="registration.html" class="registerLink">Register now</a>
    </div>
    
    <p class="mt-5 mb-3 text-muted">&copy; Breezy Breon</p>
  </form>
</body>


</html>
